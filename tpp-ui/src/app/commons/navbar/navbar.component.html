<nav class="navbar navbar-light py-3">
  <div class="flex">
    <a class="navbar-brand text-primary me-4" routerLink="/">
      <img class="logo" [src]="customizeService.getLogo()" />
    </a>
    <span class="navbar-brand ms-3"><span *ngIf="!customizeService.isCustom()">adorsys&nbsp;</span>{{ title }}</span>
  </div>
  <div ngbDropdown class="nav dropdown">
    <a ngbDropdownToggle class="nav-item me-3 no-underline clickable" id="dropdownMenuButton" aria-expanded="false" *ngIf="tppUser?.login"
      >{{ tppUser.login }}
    </a>
    <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton" class="dropdown-menu dropdown-menu-end">
      <li>
        <a ngbDropdownItem routerLink="/profile" class="dropdown-item py-2">
          <div>
            <img src="./assets/icons/user.svg" />
            <span> Profile</span>
          </div>
        </a>
      </li>
      <a ngbDropdownItem (click)="onLogout()" [routerLinkActive]="['active']" class="dropdown-item clickable pb-2">
        <div>
          <img src="./assets/icons/sign_out.svg" />
          <span class="nav__title"> Sign out</span>
        </div>
      </a>
    </ul>
  </div>
</nav>
